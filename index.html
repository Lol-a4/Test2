<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Événements guardia</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <h1>Liste des Événements du Campus</h1>
    </header>

    <section id="explore">
        <h2>À l'affiche</h2>
        <p class="subtitle">Cliquez sur une carte pour voir plus de détails.</p>
        
        <div class="event-grid" id="events-grid">
            </div>
    </section>

    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('event-modal')">&times;</span>
            
            <div class="event-image-modal">
                <img id="modal-img" src="" alt="Image Événement">
            </div>
            
            <h3 id="modal-title"></h3>
            <p id="modal-date-loc" class="modal-date-loc"></p>
            <p id="modal-desc" class="modal-desc"></p>
            
            <div class="modal-footer-info">
                <span class="modal-spots-text">Places totales : <strong id="modal-spots"></strong></span>
                <span id="modal-category" class="modal-category-tag"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
