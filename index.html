<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Événement Spotlight</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <main class="event-container">
        
        <div class="event-image">
            <img id="event-img" src="" alt="Image de l'événement">
        </div>

        <div class="event-info">
            
            <p id="event-category" class="event-category"></p>
            <h1 id="event-title" class="event-title"></h1>
            
            <div class="event-details">
                <span class="detail-item"><i class="fas fa-calendar"></i> <span id="event-date"></span></span>
                <span class="detail-item"><i class="fas fa-map-marker-alt"></i> <span id="event-location"></span></span>
            </div>
            
            <p id="event-description" style="margin-bottom: 20px;"></p>

            <button id="main-action-btn" class="action-button" onclick="handleRegistration()"></button>
            
            <div id="status-message" class="status-message">
                Il reste <strong id="spots-count"></strong> places disponibles.
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
